<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-options {
            margin-top: 20px;
            text-align: center;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .google-btn {
            width: 100%;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.1);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .database-status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }

        .status-connected {
            background: #4CAF50;
        }

        .status-disconnected {
            background: #f44336;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .login-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-database"></i> Multi-Database Access</h1>
            <p>Sign in to access Firebase databases</p>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <!-- Email/Password Login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Google Sign In -->
            <button class="google-btn" id="google-btn">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            
            <!-- Anonymous Sign In -->
            <button class="google-btn" id="anonymous-btn">
                <i class="fas fa-user-secret"></i>
                Continue as Guest
            </button>
            
            <!-- Database Status -->
            <div class="database-status">
                <h4>Database Status</h4>
                <div class="status-item">
                    <span>Primary (efforts-celebrations)</span>
                    <span class="status-badge status-connected" id="primary-status">Connected</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Simplified Firebase Configuration for Authentication
        const authConfig = {
            apiKey: "AIzaSyCClEEebQJ3pTAac6OKETbcG8FV0TrC-oY",
            messagingSenderId: "857967480309",
            appId: "1:857967480309:web:d32203948484b54d67e4bc",
            measurementId: "G-544XDPB03K"
        };

        // Initialize Firebase for Authentication only
        firebase.initializeApp(authConfig);
        const auth = firebase.auth();
        
        // Test databases after authentication (without initializing here)
        const primaryConfig = {
            apiKey: "AIzaSyDORRABIK1fPpreVGRNwwQbfTFMYH-cysM",
            authDomain: "efforts-celebrations.firebaseapp.com",
            projectId: "efforts-celebrations",
            storageBucket: "efforts-celebrations.firebasestorage.app",
            messagingSenderId: "14557716507",
            appId: "1:14557716507:web:9e751db40ebb133be358be",
            measurementId: "G-RJCDD0CB6D"
        };

        // UI Elements
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const googleBtn = document.getElementById('google-btn');
        const anonymousBtn = document.getElementById('anonymous-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const primaryStatus = document.getElementById('primary-status');
        const secondaryStatus = document.getElementById('secondary-status');

        // Show message functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="loading-spinner"></div> Signing in...';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>Sign In</span>';
            }
        }

        // Test database access after authentication
        async function testDatabaseAccess(user) {
            console.log('🔍 Testing database access for user:', user.email || 'Anonymous');
            
            // Store authentication info for the main dashboard
            sessionStorage.setItem('firebaseUser', JSON.stringify({
                uid: user.uid,
                email: user.email,
                displayName: user.displayName,
                photoURL: user.photoURL
            }));
            
            try {
                console.log('✅ User authenticated successfully');
                primaryStatus.textContent = 'Will Connect';
                primaryStatus.className = 'status-badge status-connected';
                
                
                // Redirect to dashboard after successful authentication
                setTimeout(() => {
                    showSuccess('Authentication successful! Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }, 1000);
                
            } catch (error) {
                console.error('Database access test failed:', error);
                showError('Authentication successful, but some features may be limited.');
                
                // Still redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }

        // Email/Password Sign In
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                showSuccess(`Welcome back, ${userCredential.user.email}!`);
                await testDatabaseAccess(userCredential.user);
            } catch (error) {
                console.error('Login error:', error);
                showError(getErrorMessage(error.code));
            } finally {
                setLoading(false);
            }
        });

        // Google Sign In
        googleBtn.addEventListener('click', async () => {
            hideMessages();
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                showSuccess(`Welcome, ${result.user.displayName}!`);
                await testDatabaseAccess(result.user);
            } catch (error) {
                console.error('Google login error:', error);
                showError(getErrorMessage(error.code));
            }
        });

        // Anonymous Sign In
        anonymousBtn.addEventListener('click', async () => {
            hideMessages();
            
            try {
                const result = await auth.signInAnonymously();
                showSuccess('Signed in as guest user!');
                await testDatabaseAccess(result.user);
            } catch (error) {
                console.error('Anonymous login error:', error);
                showError(getErrorMessage(error.code));
            }
        });

        // Error message helper
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return 'No account found with this email address.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-disabled':
                    return 'This account has been disabled.';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                case 'auth/popup-closed-by-user':
                    return 'Sign-in popup was closed. Please try again.';
                default:
                    return 'An error occurred during sign-in. Please try again.';
            }
        }

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User signed in:', user.email || 'Anonymous');
                // Store user info for database access
                window.currentUser = user;
            } else {
                console.log('User signed out');
                window.currentUser = null;
            }
        });

        console.log('🔥 Firebase Multi-Database Login initialized');
        console.log('🔥 Firebase Login initialized');
    </script>
</body>
</html>
